{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <h3 class="mb-4 text-center">ðŸ‘¤ Your Profile</h3>
          <div class="mb-3 text-center">
            {% if registered_at %}
              <small class="text-muted">Registered at: {{ registered_at }}</small><br />
            {% endif %}
          </div>
          <div class="mb-3 text-center">
            <a href="{% url 'auth:password_change' %}" class="btn btn-link">Change password</a>
          </div>
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid">
              <button type="submit" class="btn btn-primary mt-3">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
