{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5" style="max-width: 480px;">
  <h2 class="mb-4">Change password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">Change password</button>
  </form>
</div>
{% endblock %}
